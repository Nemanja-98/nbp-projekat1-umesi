<mat-card>
    <mat-card-title>{{ comment.userRef }}</mat-card-title>
    <mat-card-content>{{ comment.description }}</mat-card-content>
    <button mat-raised-button color="accent" (click)="updateComment()">Update, ni mene isto</button>
    <button mat-raised-button color="warn" (click)="deleteComment()">Mene nema ako ulogovani korisnik nije moj gazda</button>
</mat-card>
