<div class="divContainer">
    <div class="divRow">
        <div class="divLogo">
            <a [routerLink]="['home']"><img src="../../../assets/cooking_logo.png"></a>
            <div class="divLogoTitle">Ko Ume <br> Umesi</div>
        </div>
        <div class="divNavigationLinks">
            <a style="color: #0a58ca;" *ngIf="this.userService.loggedIn" (click)="randomRecipeClicked()">Random Recipe</a>
            <a [routerLink]="['posts']">Posts</a>
            <!-- change logic for *ngIf="!this.userService.loggedIn for profile anchor tag -->
            <a [routerLink]="['profile']" *ngIf="this.userService.loggedIn">Profile</a>
            <a [routerLink]="['about']">About us</a>
        </div>
        <div class="divUser">
            <a [routerLink]="['login']" *ngIf="this.userService.loggedIn" (click)="logout()">Log Out</a>
            <a [routerLink]="['login']" *ngIf="!this.userService.loggedIn">Login</a>
            <label *ngIf="!this.userService.loggedIn">/</label>
            <a [routerLink]="['registration']" *ngIf="!this.userService.loggedIn">Sign up</a>
        </div>
    </div>
</div>
