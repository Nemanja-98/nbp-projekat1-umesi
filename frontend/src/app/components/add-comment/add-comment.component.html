<div *ngIf="isLoggedIn()" class="post">
    <textarea matInput [(ngModel)]="value" [ngClass]="'margin'" name="value" placeholder="Ostavite komentar"></textarea>
    <button mat-raised-button [ngClass]="'addCommentButton'" (click)="postComment()">
        <mat-icon> add_comment</mat-icon>
        Dodaj komentar
    </button>
</div>
