<div class="posts">
    <mat-card  *ngFor="let post of posts" [ngClass]="['postsColumn', 'animate__animated' ,'animate__rotateIn']">
        <mat-card-title> <a [routerLink]="['/post', post.id]">{{ post.title }}</a></mat-card-title>
        <mat-card-subtitle><b>Author: {{ post.userRef }}</b></mat-card-subtitle>
    </mat-card>
</div>
