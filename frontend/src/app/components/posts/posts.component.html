<div [ngClass]="'post'">
    <div [ngClass]="'postsColumn'">
        <mat-card  *ngFor="let post of posts">
            <mat-card-title> <a [routerLink]="['/post', post.id]">{{ post.title }}</a></mat-card-title>
            <mat-card-subtitle>{{ post.userRef }}</mat-card-subtitle>
        </mat-card>
    </div>
</div>
