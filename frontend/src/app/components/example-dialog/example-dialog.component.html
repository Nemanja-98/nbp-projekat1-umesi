<h1 mat-dialog-title>Do you really want to delete this comment?</h1>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close mat-dialog-close="true" color="warn" [ngClass]="'commentButtons'">
        <mat-icon>delete</mat-icon>
        Delete
    </button>
    <button mat-stroked-button mat-dialog-close mat-dialog-close="false" [ngClass]="['commentButtons', 'cancelButton']">
        <mat-icon>cancel</mat-icon>
        Cancel
    </button>
</mat-dialog-actions>
