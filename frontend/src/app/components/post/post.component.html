<mat-card *ngIf="post" [ngClass]="['margins', 'minWidth']">
    <mat-card-title [ngClass]="['post', 'fontTitle']">{{ post.title }}</mat-card-title>
    <mat-card-subtitle [ngClass]="'fontLarge'">Autor: {{ post.userRef }} 
        <div *ngIf="!isOwner()">
            <button mat-raised-button *ngIf="!subscribedToAuthor" color="primary" (click)="subscribeToAuthor()">Subscribe</button>
            <button mat-raised-button *ngIf="subscribedToAuthor" color="primary">Unsubscribe</button>
        </div>
    </mat-card-subtitle>
    <mat-card-content>
        <div [ngClass]="'dipslayRow'">
        <div>
            <h1 [ngClass]="">Sastojci:</h1>
            <mat-list role="list">
                <mat-list-item role="listitem" *ngFor="let ingredient of post.ingredients">
                    <mat-icon mat-list-icon>fiber_manual_record</mat-icon>
                    {{ ingredient }}
                </mat-list-item>
            </mat-list>
        </div>
            <div [ngClass]="'divWidth'">
                <h1 [ngClass]="">Postupak pripreme</h1>
                <p [ngClass]="'paragraph'">{{ post.description}}</p>
            </div>
        </div>
        
    </mat-card-content>
</mat-card>
<app-add-comment  (commentAdded)="commentAdded($event)" [post]="post"></app-add-comment>
<div *ngIf="post && comments.length !== 0">
    <app-comment *ngFor="let comment of comments" [comment]="comment" [post]="post" (commentDeleted)="commentDeleted($event)" (commentUpdated)="commentUpdated($event)"></app-comment>
</div>
