
<div class="mainContainer">
  <div class="textkontejner">
    <div class="textContainer">
      <h1 class="h1Welcome">Welcome!</h1>
      <p class="pMessage">
        Whether you are an
        <br />
        experienced chef or just a gourmet
        <br />
        We have everything for <br> your cooking arsenal.
        <br />
        From Classy  to <br />
        quick and easy.
      </p>
      <div class="divReadMore">
        <a class="aContact" href="#footer">
          <button class="btnReadMore">Read more... </button>
        </a>
      </div>
    </div>

    <br class="noviRedIzdvojena" />
    <div class="divThread" *ngIf="this.highlightedPost.title.length > 0" (click)="highlightedPostClicked()">
      <p class="pHightlight">Specially chosen recipe for you</p>
      <div class="divThread" style="margin: 15px 3px 15px 50px !important;">
        <p class="pThread">{{highlightedPost.title}}</p>
        <p class="pThread">{{highlightedPost.author}}</p>
      </div>
    </div>
  </div>
  <div class="searchContainer" *ngIf="this.highlightedPost.title.length > 0">
    <div class="searchRow">
      <!-- to do add search filter pipe -->
      <input class="inputSearch" placeholder="Search..." [(ngModel)]="query" name="query" id="listSearch">
      
      <button class="btnSearch">Search</button>
    </div>
    <div class="divQueryResult" *ngIf="query.length > 0">
      <h3 style="color: red; ; width: 30%; margin: auto; padding-top: 10px;" *ngIf="(searchResult | searchFilter:query).length === 0" >No result found</h3>
      <h3 style="color: chartreuse; ; width: 40%; margin: auto; padding-top: 10px;" *ngIf="(searchResult | searchFilter:query).length !== 0" >Click a post to view</h3>
      <ul>
        <li *ngFor="let item of searchResult | searchFilter:query;  let i = index;" (click)="searchResultClicked($event)">
          {{item.id}}.{{item.title}}
        </li>
      </ul>
    </div>
  </div>
</div>
